<ion-header>

  <ion-navbar>
    <ion-title>SDBH</ion-title> 
    <button ion-button clear icon-only (click)="showPopover($event)" style="float:right">
      <ion-icon name="information-circle" is-active="false"></ion-icon> 
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let fcards of cards" col-6 col-sm-3 col-md-3 col-lg-2 col-xl-1>
                  <ion-badge class="dbh-badge" color="danger">{{fcards.counter}}</ion-badge>
                  <img class="card-size" [src]="fcards.url">
                  <div class="card-id-tag">{{fcards.id}}</div>
                  <div class="add-rest-but-container">
                      <button ion-button  class="tengui" (click)="savecard(fcards)" ><ion-icon name="add-circle"></ion-icon></button>
                      <button ion-button  class="tengui" (click)="deletecard(fcards)" ><ion-icon name="trash" ></ion-icon></button>
                  </div>
            </ion-col>
        </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
