<ion-header>

  <ion-navbar>
    <ion-title>gmpromo2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="cardswapper" (ionChange)="showrepeatedcards($event)" color="primary">
    <ion-segment-button value="all">
      All Cards
    </ion-segment-button>
    <ion-segment-button value="repeated">
      Repeated Cards
    </ion-segment-button>
  </ion-segment>

  <div class="spinner" [hidden]="!hidespinner"><ion-spinner name="bubbles"></ion-spinner></div>

  <div class="cardwrapper" [ngSwitch]="cardswapper">
    <ion-list *ngSwitchCase="'all'">
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let fcards of cards" col-6 col-sm-3 col-md-3 col-lg-2 col-xl-1>
                <ion-badge class="dbh-badge" color="danger">{{fcards.counter}}</ion-badge>
                <img (click)="cardPreviewModal(fcards)" class="card-size" [src]="fcards.url">
                <div class="card-id-tag">{{fcards.id}}</div>
                <div class="add-rest-but-container">
                    <button ion-button  class="tengui addcard" (click)="savecard(fcards)" ><ion-icon name="add-circle"></ion-icon></button>
                    <button ion-button  class="tengui delcard" (click)="deletecard(fcards)" ><ion-icon name="trash" ></ion-icon></button>
                </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <ion-list *ngSwitchCase="'repeated'">
        <ion-row>
          <ion-col *ngFor="let fcards of repeatedcards" col-6 col-sm-3 col-md-3 col-lg-2 col-xl-1>
                <ion-badge class="dbh-badge" color="danger">{{fcards.counter}}</ion-badge>
                <img (click)="cardPreviewModal(fcards)" class="card-size" [src]="fcards.url">
                <div class="card-id-tag">{{fcards.id}}</div>
                <div class="add-rest-but-container">
                    <button ion-button  class="tengui addcard" (click)="savecard(fcards)" ><ion-icon name="add-circle"></ion-icon></button>
                    <button ion-button  class="tengui delcard" (click)="deletecard(fcards)" ><ion-icon name="trash" ></ion-icon></button>
                </div>
          </ion-col>
        </ion-row>
        <div class="no-repeated-cards-container" *ngIf="repeatedcards.length == 0">
          <div class="no-repeated-cards-text">NO REPEATED CARDS</div> 
          <div class="no-repeated-cards"><img  src="./images/cards_vector.svg" alt=""></div> 
        </div>
    </ion-list>
  </div>
</ion-content>
