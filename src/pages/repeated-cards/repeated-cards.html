<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Collections</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="collections-page" padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let collection of collections_rev" col-6 col-sm-3 col-md-3 col-lg-2 col-xl-2>
        <img (click)="gotoCollection(collection.id)" class="card-size" src="./images/collections.svg">     
        <div class="collection-id">{{collection.id}}</div>
        <div class="collection-cards">{{collection.totalcards}} CARDS</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
