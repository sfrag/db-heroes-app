<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Card Searcher</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <ion-spinner *ngIf="loadingcards" name="bubbles"></ion-spinner>
  
  <!-- <ion-searchbar (ionInput)="getItems($event)">
    
  </ion-searchbar> -->
  
  <ion-list *ngIf="!loadingcards">
    <div class=search-header>
      <h1>CARD SEARCHER</h1>
      <h2>Introduce card code to search</h2>
    </div>     
      <ion-item class="card-search-input">
        <ion-label floating>sh6-01</ion-label>
        <ion-input class="searcherinput" #idsearch type="text" [(ngModel)]="id"></ion-input>
        <button ion-button outline item-end color="primary" (click)="searchCards(idsearch.value)">Search</button>
      </ion-item>
  </ion-list>

  <ion-list *ngIf="!loadingcards">  
    <ion-grid>

        <ion-row>
          <ion-col *ngFor="let fcards of cards" col-6 col-sm-3 col-md-3 col-lg-2 col-xl-2>
                    
                <ion-badge class="dbh-badge" color="danger">{{fcards.counter}}</ion-badge>
                <img (click)="cardPreviewModal(fcards)" class="card-size" [src]="fcards.url">
                <div class="card-id-tag">{{fcards.id}}</div>
                <div class="add-rest-but-container">
                  <button ion-button  class="tengui" (click)="savecard(fcards)" ><ion-icon name="add-circle"></ion-icon></button>
                  <button ion-button  class="tengui" (click)="deletecard(fcards)" ><ion-icon name="trash" ></ion-icon></button>
                </div>
          </ion-col>
      </ion-row>
      
    </ion-grid>   
  
  </ion-list>
  
</ion-content>
