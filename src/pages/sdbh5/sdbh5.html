<ion-header>

  <ion-navbar>
    <ion-title>sdbh5</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let fcards of cards" col-6 col-sm-3 col-md-3 col-lg-2 col-xl-2>
               
                  <button ion-button small class="tengui" (click)="savecard(fcards)" >tengui</button>
                  <img class="card-size" [src]="fcards.url">
               
              <p><strong>El id de la carta es: {{fcards.id}}</strong></p>
              <p>Card Counter:{{fcards.counter}}</p>
  
            </ion-col>
        </ion-row>
    </ion-grid>
  
  </ion-list>
</ion-content>
