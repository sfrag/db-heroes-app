<ion-header>
    <ion-toolbar>
      <ion-title>
        Description
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="secondary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
    <ion-list>
        <ion-item class="preview-card-img">
          <img class="preview" src="{{selectedCard.url}}">
        </ion-item>
        <ion-item class="preview-card-btn">
          <button ion-button round>Prueba</button>
        </ion-item>
    </ion-list>
</ion-content>
