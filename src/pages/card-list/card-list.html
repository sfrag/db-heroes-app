<ion-header>

  <ion-navbar>
    <ion-title>Card List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Listado de todas las cartas, necesita tener un buscador y un filtro por coleccion como en la web</h1>
  <ion-grid>
    
      <ion-row *ngFor="let collection of cards">
        <div class="collection-title">{{collection.name}}</div>
          <ion-col *ngFor="let cards of collection.cards"col-6 col-sm-3 col-md-3 col-lg-2 col-xl-2>
             
                <button ion-button small class="tengui" (click)="savecard(cards)" >tengui</button>
                <img class="card-size" [src]="cards.url">
             
            <p>El id de la carta es: {{cards.id}}</p>
            <p>Objeto que devuelve {{ucards}}</p>
            <p>Card Counter: {{cardcounter(cards.id)}}</p>  //ME HE QUEDADO AQUI
          </ion-col>
      </ion-row>
    
  </ion-grid>
</ion-content>
