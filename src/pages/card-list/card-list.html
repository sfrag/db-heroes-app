<ion-header>

  <ion-navbar>
    <ion-title>Card List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Listado de todas las cartas, necesita tener un buscador y un filtro por coleccion como en la web</h1>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let collection of cards">
        <p>{{collection.name}}</p>
          <ion-col *ngFor="let cards of collection.cards" col-3>
            <button ion-button small class="tengui">tengui</button> 
            <img [src]="cards.url">
            <p>El id de la carta es: {{cards.url}}</p>
          </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
