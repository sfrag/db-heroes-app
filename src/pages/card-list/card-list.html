<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Card Searcher</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  
  <!-- <ion-searchbar (ionInput)="getItems($event)">
    
  </ion-searchbar> -->
  
  <ion-list>
    <h2>Search your card</h2>
    <p>Introduce el c√≥digo de la carta que quieres buscar</p>    
    <ion-item>
      <ion-label floating>Card id</ion-label>
      <ion-input type="text" [(ngModel)]="id"></ion-input>
      <button ion-button outline item-end color="primary" (click)="filterExact('id',id)">Search</button>
    </ion-item>
  </ion-list>

  <ion-list>  
    <ion-grid>

        <ion-row>
          <ion-col *ngFor="let fcards of filteredCards" col-6 col-sm-3 col-md-3 col-lg-2 col-xl-2>
                    
                <ion-badge class="dbh-badge" color="danger">{{fcards.counter}}</ion-badge>
                <img class="card-size" [src]="fcards.url">
                <button ion-button small class="tengui" (click)="savecard(fcards)" >tengui</button>
                <button ion-button small class="tengui" (click)="deletecard(fcards)" >borrar</button>
             
            <p><strong>El id de la carta es: {{fcards.id}}</strong></p>

          </ion-col>
      </ion-row>
      
    </ion-grid>   
  
  </ion-list>
  
</ion-content>
