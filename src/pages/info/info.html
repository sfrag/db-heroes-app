<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My collection info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
  <ion-list>
    <ion-item class="info-wrapper" *ngFor="let collection of totalCards.reverse()">
      
      <div>
          <h3 class="info-tittle">Collection</h3>
          <h2 class="info-collection">{{collection.collection_id}}</h2>
      </div>  
      <div class="info-gotit" item-end>
          <h5>Got it</h5>
          <h3>{{collection.collection_have_cards}}</h3>
      </div>
      <div class="info-total" item-end>
          <h5>Total</h5>
          <h3>{{collection.collection_total_cards}}</h3>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
